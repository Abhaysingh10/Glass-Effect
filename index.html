<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css" />
    <title>Glass Website</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/1608320318930.jpg" alt="" srcset="" />
            <h3>Abhay Singh</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Steam</h2>
            </div>
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/telegram.png" alt="" />
              <h2>Telegram</h2>
            </div>
            <div class="link">
              <img src="./images/discord.png" alt="" />
              <h2>Discord</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join the Developer community</h2>
            <img src="./images/network.png" alt="" srcset="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
                <div class="card">
                  <img src="./images/assasin.png" alt="" srcset="" />
                  <div class="card-info">
                    <h2>Assasins Creed Valhalla</h2>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                    <img src="./images/spiderman.jpg" alt="" srcset="" />
                    <div class="card-info">
                      <h2>Spiderman Miles Morales</h2>
                      <p>PS5 Version</p>
                      <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                  </div>
                  <div class="card">
                    <img src="./images/resident.jpg" alt="" srcset="" />
                    <div class="card-info">
                      <h2>Resident Evil 2          </h2>
                      <p>PS5 Version</p>
                      <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                  </div>
              </div>
            </div>
          
      </section>
    </main>
    <div class="circle1"></div>

    <div class="circle2"></div>
  </body>
</html>
